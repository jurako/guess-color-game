<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <title>Guess the color</title>
</head>
<body>
    <header class="header">
        <span class="header__title">
            The great<br/>
            <span class="header__rgb-number">RGB(38, 168, 105)</span><br/>
            Guessing game
        </span>
    </header>
    <nav class="nav">
        <div class="nav__container center-content">
            <a class="nav__link nav__link--new-game">New game</a>
            <div class="nav__mode-container">
                <a class="nav__link nav__link--mode" data-value="easy">Easy</a>
                <a class="nav__link nav__link--mode nav__link--mode--active" data-value="hard">Hard</a>
            </div>
        </div>
    </nav>
    <div class="color__container center-content">
        <div class="color color--animated"></div>
        <div class="color color--animated"></div>
        <div class="color color--animated"></div>

        <div class="color color--animated"></div>
        <div class="color color--animated"></div>
        <div class="color color--animated"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
